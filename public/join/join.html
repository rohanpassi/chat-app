<div class="row marketing">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Join Chat</h2>
      </div>
      <form class="panel-body" ng-submit="join()" name="userForm">
        <label>Username</label>
        <input class="input-lg form-control ng-pristine ng-valid"
                    maxlength="20"
                    ng-model="name"
                    type="text"
                    ng-keyup="checkUnique()"
                    name="username">
        <span class="white" ng-show="userForm.username.$invalid"><small>{{userForm.username.errorMessage}}</small></span>
        <br><br>
        <div class="row">
          <div class="col-md-4 col-sm-4">
            <input class="btn btn-block btn-primary" type="submit" value="Join Room 1" ng-click="room1 = true" ng-disabled="userForm.$invalid">
          </div>
          <div class="col-md-4 col-sm-4"></div>
          <div class="col-md-4 col-sm-4">
            <input class="btn btn-block btn-primary" type="submit" value="Join Room 2" ng-click="room2 = true" ng-disabled="userForm.$invalid">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-4">
    <div class="thumbnail">
      <div class="caption center">
        <span class="glyphicon glyphicon-remove bigIcon"></span>
        <h5 class="white">No registration or downloads</h5>
      </div>
    </div>
  </div>
  
  <!-- <div class="col-md-1"></div> -->

  <div class="col-md-4">
    <div class="thumbnail">
      <div class="caption center">
        <span class="glyphicon glyphicon-cloud bigIcon"></span>
        <h5 class="white">Join from any device!</h5>
      </div>
    </div>
  </div>

  <!-- <div class="col-md-1"></div> -->
  
  <div class="col-md-4">
    <div class="thumbnail">
      <div class="caption center">
        <span class="glyphicon glyphicon-comment bigIcon"></span>
        <h5 class="white">Instant Messaging</h5>
      </div>
    </div>
  </div>
</div>
